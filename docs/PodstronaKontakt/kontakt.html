<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* PRZYCISK POWRÓT */
    .tile-back {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      transition: background-color 0.3s ease, transform 0.2s ease;
      z-index: 9999;
      user-select: none;
    }

    .tile-back:hover {
      background-color: rgba(255, 215, 0, 0.9);
      color: black;
      transform: scale(1.05);
    }

    /* Popup tło */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1e1e1e;
      color: #fff;
      padding: 30px;
      border-radius: 10px;
      z-index: 9999;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 10px #000;
    }

    .popup h3 {
      margin-top: 0;
    }

    .popup input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      text-align: center;
    }

    .popup button {
      padding: 10px 15px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .popup button:hover {
      background-color: #666;
    }

    .popup-close {
      margin-top: 15px;
      background-color: darkred;
    }

    .tile-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      max-width: 600px;
      margin: 40px auto;
    }

    .tile {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .tile:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>

  <!-- PRZYCISK POWRÓT DO STRONY GŁÓWNEJ -->
  <a href="../index.html" class="tile-back">← Powrót do strony głównej</a>

  <div class="container">
    <h1>Kontakt</h1>
    <p>Masz pytania? Wyślij mi wiadomość:</p>

    <form action="https://formsubmit.co/TWOJ-MAIL@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://twojastrona.pl/dzieki.html">

      <label for="name">Imię:</label>
      <input type="text" id="name" name="Imię" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="Email" required />

      <label for="message">Wiadomość:</label>
      <textarea id="message" name="Wiadomość" rows="5" maxlength="500" required oninput="updateCounter()"></textarea>
      <p id="charCount">0 / 500</p>

      <button type="submit">Wyślij</button>
    </form>

    <div class="tile-container">
      <div class="tile" onclick="openPopup('discord')">Discord</div>
      <div class="tile" onclick="openPopup('ts')">TeamSpeak</div>
    </div>
  </div>

  <!-- Popup Discord -->
  <div class="popup" id="popup-discord">
    <h3>Discord</h3>
    <p>Skopiuj mój nick z Discorda:</p>
    <input type="text" value="ivashenkov" id="discordInput" readonly>
    <button onclick="copyToClipboard('discordInput')">Kopiuj</button>
    <button class="popup-close" onclick="closePopup('discord')">Zamknij</button>
  </div>

  <!-- Popup TeamSpeak -->
  <div class="popup" id="popup-ts">
    <h3>TeamSpeak</h3>
    <p>Adres serwera TeamSpeak:</p>
    <input type="text" value="virtualmt2.pl" id="tsInput" readonly>
    <button onclick="copyToClipboard('tsInput')">Kopiuj</button>
    <button class="popup-close" onclick="closePopup('ts')">Zamknij</button>
  </div>

  <script>
    function updateCounter() {
      const textarea = document.getElementById('message');
      const counter = document.getElementById('charCount');
      counter.textContent = `${textarea.value.length} / 500`;
    }

    window.addEventListener('load', updateCounter);

    function openPopup(platform) {
      document.getElementById(`popup-${platform}`).style.display = 'block';
    }

    function closePopup(platform) {
      document.getElementById(`popup-${platform}`).style.display = 'none';
    }

    function copyToClipboard(id) {
      const copyText = document.getElementById(id);
      copyText.select();
      copyText.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Skopiowano: " + copyText.value);
    }
  </script>
</body>
</html>
